<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet" />
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <div class="card">
    <div class="container">
      <div class="product-img">
        <img src="images/image-product-mobile.jpg" alt="Image Product" class="image-mobile" />
        <img src="images/image-product-desktop.jpg" alt="Image Product" class="image-desktop">
      </div>
      <div class="product">
        <p class="product__category">PERFUME</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product__text">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <p class="product__price-sale">$149.99</p>
          <p class="product__price-discounted"><del>$169.99</del></p>
        </div>
        <a href="" class="product__btn"><span class="fa-solid fa-cart-plus cart"></span> Add to Cart</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">jc/
      Urinzi</a>.
  </div>

</body>

</html>
